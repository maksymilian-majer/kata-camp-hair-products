services:
  postgres:
    image: postgres:16-alpine
    container_name: hair-scanner-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hair_scanner
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hair-scanner-network

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hair-scanner-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nx
    ports:
      - '3000:3000'
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hair_scanner
      - API_PORT=3001
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - JWT_SECRET=test-jwt-secret-for-docker-dev-min-32-chars
      - JWT_EXPIRES_IN=7d
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: pnpm dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hair-scanner-network

networks:
  hair-scanner-network:
    driver: bridge

volumes:
  postgres_data:
